services:
  # Backend API Service
  - type: web
    name: codingbuddy-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: codingbuddy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codingbuddy-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_EMAIL
        value: admin@codingbuddy.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://codingbuddy-frontend.onrender.com
    healthCheckPath: /health

  # Worker Service
  - type: worker
    name: codingbuddy-worker
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run prisma:generate
    startCommand: cd backend && npx prisma migrate deploy && npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: codingbuddy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codingbuddy-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false

  # Frontend Static Site
  - type: web
    name: codingbuddy-frontend
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://codingbuddy-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis Cache
  - type: redis
    name: codingbuddy-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: codingbuddy-db
    databaseName: codingbuddy
    user: codingbuddy_user
    region: oregon
    plan: starter
    ipAllowList: []
